syntax = "proto3";

option go_package = "/protos/user";

service userAuth {
    rpc login(loginReq) returns (apiRes);
    rpc logout(logoutRes) returns (apiRes);
}

message loginReq{
    string username = 1;
    string password = 2;
}

message logoutRes{}

message apiRes{
    int32 resCode = 1;
    string message = 2;
}